# this voxceleb1 is doing speaker classification task!
runner:
  total_steps: 200000
  gradient_clipping: 1
  gradient_accumulate_steps: 4

  log_step: 500
  eval_step: 4000
  save_step: 1000
  max_keep: 1
  eval_dataloaders:
    - dev
    - test

optimizer:
  name: TorchOptim
  torch_optim_name: Adam
  lr: 1.0e-4

# # comment the whole scheduler config block to disable learning rate scheduling
# scheduler:
#   name: linear_schedule_with_warmup
#   num_warmup_steps: 5000

distortion:
  train:
    noise:
      audios: ./wham_train.txt
      snrs: [3, 6, 9]
    reverb:
      reverberance: [0, 80]
  dev:
    noise:
      audios: ./wham_valid.txt
      snrs: [3, 6, 9]
    reverb:
      reverberance: [0, 80]
  test:
    noise:
      audios: ./wham_test.txt
      snrs: [3, 6, 9]
    reverb:
      reverberance: [0, 80]

downstream_expert:
  datarc:
    csv_dir: data/superb_sid
    num_workers: 12
    train_batch_size: 8
    eval_batch_size: 1
    max_timestep: 128000

  modelrc:
    projector_dim: 256
    select: UtteranceLevel
    UtteranceLevel:
      pooling: MeanPooling
